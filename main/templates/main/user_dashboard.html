<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .user-info {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .user-info h2 {
            margin: 0;
            margin-bottom: 10px;
        }

        .user-info p {
            margin: 5px 0;
        }

        .actions a {
            display: inline-block;
            margin-right: 15px;
            padding: 8px 15px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .actions a:hover {
            background-color: #0056b3;
        }

        .logout-btn {
            background-color: #dc3545;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Dashboard</h1>
    </header>

    <main>
        <div class="user-info">
            <h2>Welcome, {{ user.username }}!</h2>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Joined:</strong> {{ user.date_joined }}</p>
        </div>

        <div class="actions">
            <a href="{% url 'main:edit_profile' %}">Edit Profile</a>
            <a class="logout-btn" href="{% url 'logout' %}">Logout</a>
        </div>
    </main>
</body>
</html>
